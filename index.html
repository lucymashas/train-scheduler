<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>

  	<!-- Bootstrap CSS -->
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
  	<script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>
  	 <link rel="stylesheet" type="text/css" href="./assets/css/reset.css">
  	 <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
  	<!-- JQuery link   -->
	<script src="https://code.jquery.com/jquery.js"> </script>
 	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
   	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>
<body>

<div class="container-fluid">

	<div class="row">
		<div class="col-md-12">
			<div class="jumbotron header-site">
			   <h1>
				Network RailRoad Express
			  </h1>
			</div> <!-- end Jumbotron -->
			<div class="panel panel-default">
				<div class="panel-heading">
					<p class="panel-title">
						Current Train Schedule
					</p>
				</div>

				<div class="panel-body">
					<table class="table table-striped" id="trainscheduler">
						<thead><tr>
						<th>Train Name</th>
						<th>Destination</th>
						<th>Frequency (min)</th>
						<th>Next Arrival</th>
						<th>Minutes Away</th>
						</tr></thead>
						<tbody>
						</tbody>
					</table>
				</div>

			</div>  <!-- end train schedule panel -->

			<div class="panel panel-default">
				<div class="panel-heading">
					<h3 class="panel-title">
						Add Train
					</h3>
				</div>

				<div id="alert"></div>

				<div class="panel-body">
				  <form id="traindata">
				  <div class="form-group">
					<label for="trainName">Train Name</label>
					<input type="text" class="form-control" placeholder="Enter Train Name" id="trainName">
				  </div>
				  <div class="form-group">
					<label for="destination">Destination</label>
					<input type="text" class="form-control" placeholder="Destination" id="destination">
				  </div>
				  <div class="form-group">
					<label for="firstTraintime">First Train Time (HH:mm - military time)</label>
					<input type="text" class="form-control" placeholder="Military Time" id="firstTraintime" >
				  </div>
				  <div class="form-group">
					<label for="frequency">Frequency(min)</label>
					<input type="text" class="form-control" placeholder="Frequency" id="frequency">
				  </div>
				  <button type="submit" class="btn btn-default" id="addTrain">Submit</button>
				</div>
				</form>
			</div>  <!-- end form panel -->
			
		</div>  <!-- col div -->
	</div> <!-- row div -->
</div> <!-- container div -->

 <!-- JavaScript -->
    <script src="./assets/js/schedule.js"></script>
</body>
</html>
